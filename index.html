<html>
    <head>
        <title>Student Form using JPDB</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">           
            <div class='page-header text-center'>
                <h2>Student Form using JPDB API</h2>
            </div>
            
            <form id="stuForm" method="get">
                <div class="form-group">
                    <label>Roll No:</label>
                    <input type="text" class="form-control" id="stuId"
                           onchange="getStu()">
                </div>
                
                <div class="form-group">
                    <label>Student Name:</label>
                    <input type="text" class="form-control" id="stuName"
                           placeholder="Enter Employee Name" name="empName">
                </div>
                
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" class="form-control" id="stuClass"
                           placeholder="Enter Class" name="empClass">
                </div>
                
                <div class="form-group">
                    <label>Birth Date:</label>
                    <input type="text" class="form-control" id="stuDate"
                           placeholder="Enter Birth Date" name="stuDate">
                </div>
                
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" id="stuAddress"
                           placeholder="Enter Address" name="stuAddress">
                </div>
                
                <div class="form-group">
                    <label>Enrollment-Date:</label>
                    <input type="text" class="form-control" id="stuJoinDate"
                           placeholder="Enter Enrollment-Date" name="stuJoinDate">
                </div>
                
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" 
                            onclick="saveData()" disabled>Save
                    </button>
                    
                    <button type="button" class="btn btn-lg btn-primary" id="change" 
                            onclick="changeData()" disabled>Change
                    </button>
                    
                    <button type="button" class="btn btn-lg btn-primary" id="reset" 
                            onclick="resetForm()" disabled>Reset
                    </button>
                </div>                            
            </form>
        </div>
        
        <script type="text/javascript" src="http:login2explore.com/jpdb/resources/js/0.0.3/jpdb.commons.js">
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
